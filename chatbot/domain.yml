version: "3.1"

entities:
  - symptoms
  - diseases

intents:
  - chao
  - tam_biet
  - cam_on
  - dua_trieu_chung
  - hoi_thuoc_dieu_tri
  - hoi_chuc_nang
  - ho_tro_them

actions:
  - action_chan_doan
  - action_dua_thuoc

slots:
  symptoms:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: symptoms
  diseases:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: diseases

responses:
  utter_chao:
    - text: "Chào bạn, tôi là chatbot Tư vấn sức khoẻ!"

  utter_cam_on:
    - text: "Không có gì ạ, bạn cảm thấy hài lòng là mình vui rồi"

  utter_tam_biet:
    - text: "Tạm biệt! Chúc bạn một ngày tốt lành!"

  utter_hoi_chuc_nang:
    - text: "Tôi có thể giúp bạn: Chẩn đoán bệnh, đề nghị thuốc điều trị, tìm các nhà thuốc gần bạn nhất"

  utter_unclear:
    - text: "Bạn có thể nói rõ hơn được không?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
